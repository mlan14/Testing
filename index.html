<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>8th Wall Web: Flyer</title>

  <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script
    src="//apps.8thwall.com/xrweb?appKey=rEKRA5D7HRpkbCQTmeBwiV6Vq5IQyXGHOY7f5f9dWAJIl82poAIMAzMhd769klFgg396Ki"></script>

</head>

<body>

  <a-scene xrweb="disableWorldTracking: true" xrextras-gesture-detector xrextras-almost-there xrextras-loading
    xrextras-runtime-error>

    <a-assets>
      <!-- Credit to Poly by Google for the model: https://poly.google.com/view/dA5osnS0Rzj -->
      <a-asset-item id="jelly-glb" src="jellyfish-model.glb"></a-asset-item>
      <img id="jelly-thumb" src="targets/video-target.jpg">
      <video id="jelly-video" autoplay muted crossorigin="anonymous" loop="true" src="jellyfish-video.mp4">
      </video>
    </a-assets>

    <a-camera position="0 4 10" raycaster="objects: .cantap" cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="1"></a-light>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity xrextras-named-image-target="name: sign1">
    <a-text value="Bicycle Lane"></a-text>  
    <!-- <a-entity xrextras-one-finger-rotate gltf-model="#jelly-glb"></a-entity> -->
    </a-entity>

     <!-- <a-entity xrextras-named-image-target="name: sign2">
    <a-text value="Push button and Wait"></a-text>  
    <!-- <a-entity xrextras-one-finger-rotate gltf-model="#jelly-glb"></a-entity> -->
    </a-entity> -->

    <a-entity xrextras-named-image-target="name: sign3">
    <a-text value="CrossWalk Sign"></a-text>  
    <!-- <a-entity xrextras-one-finger-rotate gltf-model="#jelly-glb"></a-entity> -->
    </a-entity>


    <a-entity xrextras-named-image-target="name: sign2">
    <a-scene>
      <a-assets>
        <img id="my-image" src="79.jpg">
      </a-assets>

      <!-- Using the asset management system.
      <!-- <a-image src="#my-image"></a-image>
 -->
      <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
     <!--  <a-image src="pedestrain.gif"></a-image>
    </a-scene>
    </a-entity> --> -->



    

  </a-scene>

</body>

</html>
